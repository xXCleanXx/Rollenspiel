startText=Als Gruppe von Nerds müsst ihr die drei Engels Insignien suchen, die der Engel Raziel auf der Erde in einem Verlies zurückgelassen hat. Um das Spiel zu beenden, müsst ihr diese in die Truhe am Eingang bringen. Das Spiel ist erst zu Ende, wenn alle Insignien gefunden wurden. Nehmt euch jedoch vor den Monstern in acht, denn diese lauern hinter jeder Ecke.
